<div id="wrapper">
<nav>

<div class="spinnerContainer">
    <div class="top block"></div>

    <div class="spinner row1 bkg1"></div>
    <div class="spinner row1 bkg2"></div>
    <div class="spinner row1 bkg3"></div>
    <div class="spinner row1 bkg4"></div>
    <div class="spinner row1 bkg5"></div>
    <div class="spinner row1 bkg1"></div>
    <div class="spinner row1 bkg2"></div>
    <div class="spinner row1 bkg3"></div>

    <div class="spinner row2 bkg5"></div>

    <div class="spinner row2 bkg2"></div>
    <div class="spinner row2 bkg3"></div>

    <div class="spinner row2 bkg5"></div>

    <div class="spinner row3 bkg2"></div>
    <div class="spinner row3 bkg5"></div>
    <div class="spinner row3 last bkg1"></div>

    <div class="bottom block"></div>
</div>
<div class="buttonContainer">
    <button type="button" name="button" id="spinButton">Spin!</button>
    <button type="button" name="button" id="startOver">Reset!</button>
